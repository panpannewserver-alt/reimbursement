<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Reimbursement Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 900px;
    }
    .preview {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Employee Reimbursement Claim</h2>

    <form id="expenseForm">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Amount (AUD)</label>
          <input type="number" class="form-control" id="amount" step="0.01" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">GST (AUD)</label>
          <input type="number" class="form-control" id="gst" step="0.01" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Supporting Docs</label>
          <input type="file" class="form-control" id="files" multiple accept="image/*,application/pdf">
        </div>
        <div class="col-12">
          <label class="form-label">Description</label>
          <input type="text" class="form-control" id="description" required>
        </div>
      </div>

      <div class="mt-4">
        <button type="button" class="btn btn-secondary" onclick="addExpense()">Add Expense</button>
        <button type="button" class="btn btn-primary ms-2" onclick="generatePDF()">Submit & Generate PDF</button>
      </div>
    </form>

    <hr class="my-4">

    <h5>Expense Preview</h5>
    <table class="table table-bordered mt-3" id="expenseTable">
      <thead class="table-light">
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Amount (AUD)</th>
          <th>GST (AUD)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="preview">PDF will include this table on page 1, followed by supporting documents.</p>
  </div>

<script>
  const expenses = [];

  function addExpense() {
    const date = document.getElementById('date').value;
    const description = document.getElementById('description').value;
    const amount = document.getElementById('amount').value;
    const gst = document.getElementById('gst').value;

    if (!date || !description || !amount || !gst) {
      alert('Please fill all fields');
      return;
    }

    expenses.push({ date, description, amount, gst });

    const tableBody = document.querySelector('#expenseTable tbody');
    const row = tableBody.insertRow();
    row.innerHTML = `<td>${date}</td><td>${description}</td><td>${amount}</td><td>${gst}</td>`;

    document.getElementById('expenseForm').reset();
  }

  async function generatePDF() {
    if (expenses.length === 0) {
      alert('Add at least one expense');
      return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(16);
    doc.text('Employee Reimbursement Claim', 14, 20);

    doc.autoTable({
      startY: 30,
      head: [['Date', 'Description', 'Amount (AUD)', 'GST (AUD)']],
      body: expenses.map(e => [e.date, e.description, e.amount, e.gst])
    });

    const files = document.getElementById('files').files;

    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      doc.addPage();

      if (file.type.startsWith('image/')) {
        const imgData = await toBase64(file);
        doc.addImage(imgData, 'JPEG', 10, 20, 180, 250);
      } else {
        doc.text('Attached document: ' + file.name, 14, 30);
      }
    }

    doc.save('reimbursement_claim.pdf');
  }

  function toBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve(reader.result);
      reader.onerror = error => reject(error);
    });
  }
</script>
</body>
</html>
